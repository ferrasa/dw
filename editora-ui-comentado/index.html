<!-- Este é o ponto de entrada da sua aplicação. É um arquivo HTML simples que carrega o seu aplicativo React.-->

<!doctype html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="en">
  <!-- A tag raiz do documento HTML, com o idioma definido como inglês -->
  <head>
    <!-- Contém metadados sobre o documento -->
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres para UTF-8, que suporta a maioria dos caracteres e símbolos -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Define o ícone (favicon) que aparece na aba do navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Garante que a página seja responsiva e se ajuste ao tamanho da tela do dispositivo -->
    <title>Editora</title>
    <!-- Define o título da página que aparece na aba do navegador -->
  </head>
  <body>
    <!-- O corpo do documento, onde o conteúdo visível é colocado -->
    <div id="root"></div>
    <!-- Este é o contêiner principal. O React irá "montar" todo o aplicativo dentro desta div. -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Carrega e executa o script JavaScript principal da aplicação. `type="module"` permite o uso de import/export. -->
  </body>
</html>
